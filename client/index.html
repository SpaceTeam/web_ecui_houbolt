    </div>
    <div id="tempChart" class="sensorChart" hidden></div>
    <div id="tempRow" class="row control-row"></div>
    <div id="tempServo" class="range-slider col">
        <label class="range-slider-label input-label">Temp Servo</label><br>
        <input class="range-slider__range servo-slider manual-obj" id="tempServoSlider" idNum="0"
               oninput="onServoSliderInput($(this));" type="range" value="0" min="0" max="100" step="1"
               disabled>
        <span class="range-slider__value" disabled>0</span>

    </div>
    <div class="form-control-lg custom-control custom-checkbox digitalOut-div">
        <input type="checkbox" class="custom-control-input ckbx manual-obj digitalOut" id="tempDigitalOut"
               onclick="onDigitalCheck(this);" disabled>
        <label class="custom-control-label ckbx-label" for="tempDigitalOut">Temp Digital Out</label>
    </div>
    <div id="tempMotor" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary btn-radio active">
        <input type="radio" name="options" id="option1" checked> Active
      </label>
      <label class="btn btn-secondary btn-radio">
        <input type="radio" name="options" id="option2"> Radio
      </label>
      <label class="btn btn-secondary btn-radio">
        <input type="radio" name="options" id="option3"> Radio

    <div class="tab-pane fade" id="sequence-tab" role="tabpanel" aria-labelledby="monitor-tab-button">
        <div class="container-fluid sequence-fluid">
            <div class="row header">
                <div class="col col-3">
<!--                    <h1 id="timer">0.0</h1>-->
                </div>
                <div class="col col-2">
<!--                  <select class="btn btn-secondary ecui-select" id="sequenceSelect" onchange="onSequenceSelectChange(value);">-->
<!--                  </select>-->
                </div>
                <div class="col">
<!--                    <button class="btn btn-secondary" id="toggleSequenceButton" disabled="true">Start Sequence</button>-->
                </div>
            </div>
            <div class="row content">
                <div class="col">
                    <div id="sequenceChart"></div>
                </div>
                <div class="col col-4" id="checklistCol">
<!--                    <div id="commentDiv">-->

    <div class="tab-pane fade show active" id="control-tab" role="tabpanel" aria-labelledby="control-tab-button">
        <div id="servo-container" class="container-fluid">
            <div class="form-control-lg custom-control custom-checkbox servo-enable-container row control-row">
                <input type="checkbox" class="custom-control-input ckbx" id="servoEnableCheck"
                       onclick="onServoEnable(this);">
                <label class="custom-control-label ckbx-label" for="servoEnableCheck">Enable Manual Control</label>
            </div>

            <div class="row control-row">
                <div class="range-slider col">
                    <label class="range-slider-label input-label">Loading Tank Valve</label><br>
                    <input class="range-slider__range servo-slider manual-obj" id="loadingTankValve" idNum="0"
                           oninput="onServoSliderInput($(this));" type="range" value="0" min="0" max="100" step="1"
                           disabled>
                    <span class="range-slider__value" disabled>0</span>

                </div>
                <div class="range-slider col">
                    <label class="range-slider-label input-label">Loading Tank Vent Valve</label><br>
                    <input class="range-slider__range servo-slider manual-obj" id="loadingTankVentValve" idNum="1"
                           oninput="onServoSliderInput($(this));" type="range" value="0" min="0" max="100" step="1"
                           disabled>
                    <span class="range-slider__value" disabled>0</span>
                </div>
            </div>

            <div class="row control-row container-fluid">
                <div class="form-control-lg custom-control custom-checkbox digitalOut-div">
                    <input type="checkbox" class="custom-control-input ckbx manual-obj digitalOut" id="coolingNotHeatingValve"
                           onclick="onDigitalCheck(this);" disabled>
                    <label class="custom-control-label ckbx-label" for="coolingNotHeatingValve">Cooling/NotHeating Valve</label>
                </div>
                <div class="form-control-lg custom-control custom-checkbox digitalOut-div">
                    <input type="checkbox" class="custom-control-input ckbx manual-obj digitalOut" id="retractMotor"
                           onclick="onDigitalCheck(this);" disabled>
                    <label class="custom-control-label ckbx-label" for="retractMotor">Umbilical Retract</label>
                </div>
            </div>
            <div class="row control-row-last container-fluid">
                <div class="form-control-lg custom-control custom-checkbox digitalOut-div">
                    <input type="checkbox" class="custom-control-input ckbx manual-obj digitalOut" id="heatingPump"
                           onclick="onDigitalCheck(this);" disabled>
                    <label class="custom-control-label ckbx-label" for="heatingPump">Heating Pump</label>
                </div>
                <div class="form-control-lg custom-control custom-checkbox digitalOut-div">
                    <input type="checkbox" class="custom-control-input ckbx manual-obj digitalOut" id="coolingPump"
                           onclick="onDigitalCheck(this);" disabled>
                    <label class="custom-control-label ckbx-label" for="coolingPump">Cooling Pump</label>
                </div>
            </div>
        </div>

    </div>
    <div class="tab-pane fade" id="calibration-tab" role="tabpanel" aria-labelledby="calibration-tab-button">
        <div id="calibration-container" class="container-fluid">
            <div class="form-control-lg custom-control custom-checkbox servo-enable-container row control-row">
                <input type="checkbox" class="custom-control-input ckbx" id="servoEnableCheck1"
                       onclick="onServoEnable(this);">
                <label class="custom-control-label ckbx-label" for="servoEnableCheck1">Enable Manual Control</label>
            </div>

            <div class="row control-row">
                <div class="col col-4 spinner">
                    <label class="input-label" for="loadingTankValveCal" style="width: 100%;">
                        <div class="container-fluid calLabel-container">
                            <div class="row">
                                <div id="loadingTankValveMinLabel" class="col col-3 minLabel">1200</div>
                                <div id="loadingTankValveLabel" class="col centerLabel">Loading Tank Valve</div>
                                <div id="loadingTankValveMaxLabel" class="col col-3 maxLabel">2000</div>
                            </div>
                        </div>
                    </label>
                    <input id="loadingTankValveCal" class="manual-obj" type="number" value="1500" data-decimals="0" min="800" max="2200"
                           step="1" onchange="onServoSpinnerChange($(this));" disabled/>
                </div>
                <div class="col col-5">
                    <button class="btn btn-secondary cal-btn manual-obj" id="loadingTankValveMin"
                            onclick="onCalibrateMin($(this));" disabled>Set Close
                    </button>
                    <button class="btn btn-secondary cal-btn manual-obj" id="loadingTankValveMax"
                            onclick="onCalibrateMax($(this));" disabled>Set Open
                    </button>
                </div>
            </div>

            <div class="row control-row">

                <div class="col col-4 spinner">
                    <label class="input-label" for="loadingTankVentValveCal">
                        <div class="container-fluid calLabel-container">
                            <div class="row">
                                <div id="loadingTankVentValveMinLabel" class="col col-3 minLabel">1200</div>
                                <div id="loadingTankVentValveLabel" class="col centerLabel">Loading Tank Vent Valve</div>
                                <div id="loadingTankVentValveMaxLabel" class="col col-3 maxLabel">2000</div>
                            </div>
                        </div>
                    </label>
                    <input id="loadingTankVentValveCal" class="manual-obj" type="number" value="1500" data-decimals="0" min="800" max="2200"
                           step="1" onchange="onServoSpinnerChange($(this));" disabled/>
                </div>
                <div class="col col-5">
                    <button class="btn btn-secondary cal-btn manual-obj" id="loadingTankVentValveMin"
                            onclick="onCalibrateMin($(this));" disabled>Set Close
                    </button>
                    <button class="btn btn-secondary cal-btn manual-obj" id="loadingTankVentValveMax"
                            onclick="onCalibrateMax($(this));" disabled>Set Open
                    </button>
                </div>
            </div>

        </div>

    </div>

</div>
