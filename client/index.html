<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--    <link href="css/styles.css" rel="stylesheet">-->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body,html,.container-fluid {height: 100%;}
      body { font: 13px Helvetica, Arial; background-color: white; color: #303030;}
      form input { border: 0; padding: 10px; border:solid;}
      .col {background-color: white;}
      .row {height: 100%;}
      .accordion {border: none; overflow: scroll; background-color: transparent; box-shadow: none; margin-top: 40px;}
      .card {padding-bottom: 20px; border: none; }
      .card-header {
        transition: 250ms; border: 1px solid #F0F0F0; background-color: #de7e00;
      }
      .card-header:hover {
        transition: 250ms; background-color: #Ae4e00;
      }
      .card-body { background-color: #F0F0F0;}
      .footer {position: absolute; bottom: 0;}
      .btn-link {color: white; text-decoration: none;}
      .btn-link:hover {color: white; text-decoration: none;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <div id="cardTemplate" style="visibility: hidden;">
      <div class="card">
        <div class="card-header" id="headingTemp">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTemp" aria-expanded="false" aria-controls="collapseTemp">

            </button>
          </h2>
        </div>
        <div id="collapseTemp" class="collapse" aria-labelledby="headingTemp">
          <div class="card-body">
          </div>
      </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col col-9">
            <h1 id="timer">0.0</h1>
            <ul id="messages"></ul>
            <div class="footer navbar-dark bg-dark">
              <form action="">
                <input id="m" autocomplete="off" /><button class="btn btn-secondary" >Send</button>


              </form>
              <button class="btn btn-secondary" id="startChecklistButton">Start Checklist</button>
              <button class="btn btn-secondary" id="startSequenceButton">Start Sequence</button>
            </div>
          </div>
          <div class="col">
            <div class="accordion" id="checklist">

            </div>
            <div class="footer navbar-dark bg-dark">
              <button class="btn btn-secondary" id="tickButton">Tick</button>
            </div>
          </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./js/ClientSocket.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
