<!doctype html>
<html>
  <head>
    <title>ECUI-WEB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!--    <link href="css/styles.css" rel="stylesheet">-->
    <style>
      body,html,.container-fluid {height: 90%;}
      body { font: 13px Helvetica, Arial; background-color: white; color: #303030;}
      form input { border: 0; padding: 10px; border:solid;}
      .col {background-color: white;}
      .content {height: 100%;}
      .accordion {border: none; overflow: scroll; background-color: transparent; box-shadow: none; margin-top: 40px;}
      .card {padding-bottom: 20px; border: none; }
      .card-header {
        transition: 250ms; border: 1px solid #F0F0F0; background-color: #de7e00;
      }
      .card-header:hover {
        transition: 250ms; background-color: #Ae4e00;
      }
      .card-body { background-color: #F0F0F0;}
      .footer {position: absolute; bottom: 0;}
      .btn-link {color: white; text-decoration: none;}
      .btn-link:hover {color: white; text-decoration: none;}
      input[type='checkbox'] {
          transform: scale(2);
          top: 25%;
          margin-top: 0px;
      }
      #chartdiv {
        width: 100%;
        height: 500px;
      }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <div id="cardTemplate" style="visibility: hidden;">
      <div class="card">
        <div class="card-header" id="headingTemp">
          <h2 class="mb-0">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" onclick="onChecklistTick(this);" value="" id="checklistCheckTemp">
              <button class="form-check-label btn btn-link collapsed" for="checklistCheckTemp" type="button" data-toggle="collapse" data-target="#collapseTemp" aria-expanded="false" aria-controls="collapseTemp">

            </button>
            </div>

          </h2>
        </div>
        <div id="collapseTemp" class="collapse" aria-labelledby="headingTemp">
          <div class="card-body">
          </div>
      </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
                <div class="col">
                  <h1 id="timer">0.0</h1>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="toggleSequenceButton" hidden>Start Sequence</button>
                  <button class="btn btn-secondary" id="startChecklistButton">Start Checklist</button>
                </div>
        </div>
        <div class="row content">
          <div class="col">
            <div id="chartdiv"></div>

            <ul id="messages"></ul>
          </div>
          <div class="col col-3" id="checklistCol">
            <div class="accordion" id="checklist">

            </div>
          </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
    <script src="js/ClientChart.js"></script>
    <script src="./js/ClientSocket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
