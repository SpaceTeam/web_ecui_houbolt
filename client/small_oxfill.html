<div class="tab-content" id="monitorTabsContent">

        <div id="pnid" style="margin: auto; width: 1400px; height: 1100px; border-color: #4e4e4e; position: relative; background-color: #2d2d2d; z-index: 0;"> <!--background-color: #202020-->
            <div class="abs anchor-center" style="top: 10%; left: 10%; display: inline;">

                <div class="abs square text-center" style="height: 90%; left: 0%; top: 10%; border-radius: 0px">Oxidizer</div>

                    <div class="abs triangle"></div>
                    <div class="abs triangle mirror" style="left: 50%"></div>

                <div class="abs pipe anchor-center pnid-oxPipes" style="height:120px; top: 115px; left: 213px; z-index: -1; transform: rotate(-90deg)"></div>

                <div class="abs pipe anchor-center pnid-oxPipes" style="height:40px; top: 565px; left: 185px; z-index: -1;"></div>
