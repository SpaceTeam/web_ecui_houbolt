<!DOCTYPE html>
<html lang="en" style="width: auto; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Interactive PNID Small Teststand</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="lib/core.js"></script>
    <script src="lib/charts.js"></script>
    <script src="lib/material.js"></script>
    <script src="lib/animated.js"></script>

    <link href="css/slider.css" rel="stylesheet"></link>
    <link href="css/styles.css" rel="stylesheet"></link>

    <link href="css/pnid.css" rel="stylesheet"></link>
</head>

<body style="width: auto; height: 100%; margin: auto;">
    <div id="pnid" style="margin: auto; width: 1400px; height: 1200px; border-color: black; border-style: solid; position: relative;"> <!--background-color: #202020-->
        <div id="oxSystem" class="abs pnid-container" style="height: 600px; width: 400px; top: 0%; left: 700px; border: solid;">

            <div id="pnid-oxTank" class="abs pnid-tank" style="width:90px; height:180px; top: 350px; left: 40px; color: white;">
                <div class="abs half-oval" style="left: 0%; top: 0%;"></div>
                <div class="abs square text-center" style="height: 90%; left: 0%; top: 10%; border-radius: 0px">Oxidizer</div>
                <div class="abs half-oval" style="left: 0%; top: 90%; transform: rotate(180deg)"></div>
                <input value="Pressurized" type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 28%; font-size: 0.8rem; color: white;" onchange="onPNIDInputChange(this);"/>
            </div>
            <div id="pnid-oxSuperchargeValve" class="abs pnid-motor-valve" style="width:100px; height:100px; top: 210px; left: 275px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75);">
                    <div class="abs triangle" style="top: 0%;"></div>
                    <div class="abs triangle mirror" style="left: 50%; top: 0%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs circle-hollow text-center anchor-center" style="left: 50%; top: -20%; background-color: white;">M</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 60%;" onchange="onPNIDInputChange(this);"/>
            </div>
            <div id="pnid-oxVentValve" class="abs pnid-motor-valve" style="width:100px; height:100px; top: 300px; left: 275px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75);">
                    <div class="abs triangle" style="top: 0%;"></div>
                    <div class="abs triangle mirror" style="left: 50%; top: 0%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs circle-hollow text-center anchor-center" style="left: 50%; top: -20%; background-color: white;">M</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 60%;" onchange="onPNIDInputChange(this);"/>
            </div>

            <div id="pnid-oxDepressSolenoid" class="abs pnid-solenoid" style="width:100px; height:100px; top: 145px; left: 150px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75);">
                    <div class="abs triangle"></div>
                    <div class="abs triangle mirror" style="left: 50%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs square-hollow text-center anchor-center" style="width: 30%;
                    height: 30%; margin-left: 50%; margin-top: -20%; background-color: white;">S</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 60%;" onchange="onPNIDInputChange(this);"/>
            </div>

            <div id="pnid-oxPressSolenoid" class="abs pnid-solenoid" style="width:100px; height:100px; top: 50px; left: 20px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75) rotate(90deg);">
                    <div class="abs triangle"></div>
                    <div class="abs triangle mirror" style="left: 50%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs square-hollow text-center anchor-center" style="width: 30%;
                    height: 30%; margin-left: 50%; margin-top: -20%; background-color: white;">S</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 30%; top: 50%;" onchange="onPNIDInputChange(this);"/>
            </div>
        </div>
        <div id="fuelSystem" class="abs pnid-container" style="height: 600px; width: 400px; top: 0%; left: 300px; border: solid; transform: scaleX(-1)">

            <div id="pnid-fuelTank" class="abs pnid-tank" style="width:90px; height:180px; top: 350px; left: 40px; color: white;">
                <div class="abs half-oval" style="left: 0%; top: 0%;"></div>
                <div class="abs square text-center" style="height: 90%; left: 0%; top: 10%; border-radius: 0px">Fuel</div>
                <div class="abs half-oval" style="left: 0%; top: 90%; transform: rotate(180deg)"></div>
                <input value="Pressurized" type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 28%; font-size: 0.8rem; color: white;" onchange="onPNIDInputChange(this);"/>
            </div>

            <div id="pnid-fuelDepressSolenoid" class="abs pnid-solenoid" style="width:100px; height:100px; top: 145px; left: 150px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75);">
                    <div class="abs triangle"></div>
                    <div class="abs triangle mirror" style="left: 50%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs square-hollow text-center anchor-center" style="width: 30%;
                    height: 30%; margin-left: 50%; margin-top: -20%; background-color: white;">S</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 50%; top: 60%;" onchange="onPNIDInputChange(this);"/>
            </div>

            <div id="pnid-fuelPressSolenoid" class="abs pnid-solenoid" style="width:100px; height:100px; top: 50px; left: 20px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75) rotate(90deg);">
                    <div class="abs triangle"></div>
                    <div class="abs triangle mirror" style="left: 50%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs square-hollow text-center anchor-center" style="width: 30%;
                    height: 30%; margin-left: 50%; margin-top: -20%; background-color: white;">S</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 30%; top: 50%;" onchange="onPNIDInputChange(this);"/>
            </div>
        </div>


        <div id="engineSystem" class="abs pnid-container anchor-center" style="height: 350px; width: 600px; top: 58%; left: 50%; border: solid;">
            <div id="pnid-injector" class="abs pnid-injector" style="width:75px; height:150px; top: 250px; left: 50%; color: white; transform: scale(0.75) translate(-50%, -50%)">
                <div class="abs square-hollow anchor-center" style="width: 90%; height: 50%; left: 50%; top: 25%;"></div>
                <div class="abs trapezoid" style="left: 0%; top: 48.5%; border-bottom-color: white; z-index: 10; transform: scaleX(0.88) scaleY(0.90)"></div>
                <div class="abs trapezoid" style="left: 0%; top: 48.5%;"></div>
                <img class="abs" src="img/machdiamonds.png" width="100" height="300" style="top: 90%; left: -15%; transform: rotate(0deg);"/>
            </div>

            <div id="pnid-oxMainValve" class="abs pnid-motor-valve" style="width:100px; height:100px; top: 50px; left: 360px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75) rotate(-90deg);">
                    <div class="abs triangle" style="top: 0%;"></div>
                    <div class="abs triangle mirror" style="left: 50%; top: 0%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs circle-hollow text-center anchor-center" style="left: 50%; top: -20%; background-color: white;">M</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 70%; top: 50%;" onchange="onPNIDInputChange(this);"/>
            </div>
            <div id="pnid-fuelMainValve" class="abs pnid-motor-valve" style="width:100px; height:100px; top: 50px; left: 140px;">
                <div class="abs" style="width:100%; height:100%; transform: scale(0.75) rotate(90deg);">
                    <div class="abs triangle" style="top: 0%;"></div>
                    <div class="abs triangle mirror" style="left: 50%; top: 0%"></div>
                    <div class="abs line anchor-center" style="left: 50%; top: 0%;"></div>
                    <div class="abs circle-hollow text-center anchor-center" style="left: 50%; top: -20%; background-color: white;">M</div>
                </div>
                <input type="text" class="abs pnid-input anchor-center" style="left: 30%; top: 50%;" onchange="onPNIDInputChange(this);"/>
            </div>

        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script
            src="lib/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script
            src="lib/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>

    <script>
        $("#version").load( "version.txt", function() {

        });
    </script>

    <script src="lib/bootstrap-input-spinner.js"></script>
    <script src="js/PNID.js"></script>
    <script src="js/Slider.js"></script>
    <script src="js/SequenceChart.js"></script>
    <script src="js/SensorChart.js"></script>
    <script src="./js/ClientSocket.js"></script>
    <script src="./lib/responsivevoice.js?key=1KDoRqPO"></script>
    <script src="lib/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="lib/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
